<div ng-show="screenParams.screenTitle" class="text-center">
    <h3 class="digitel-title wrap"> {{screenParams.screenTitle}} </h3>
</div>
<div class="info-push-content" scroll="false">
	<div class="digitel-logo"></div>
	<div class="info-dark-background">
		<div class="text-center info-scroll">
			<h2 ng-show="screenParams.screenSubtitle" class="digitel-subtitle wrap">{{screenParams.screenSubtitle}}</h2>
			<br>
			<p class="info-digitel-text"> {{bindTo.message}} </p>
		</div>
		<br/>
		<label class="row button item item-input digitel-input back-button-background"
                   data-ng-click="params.loginFunction()">
            <div class="col col-80 text-right">
               <p class="wrap login-button-text"> {{'go_back' | translate}} </p>
            </div>  
        </label>
	</div>
</div>
