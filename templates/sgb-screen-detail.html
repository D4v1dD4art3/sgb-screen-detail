<ion-view view-title="{{ title | translate }}" class="appBackground">
    <ion-content>
        <div class="list card opaque">
            <div class="item item-avatar">
                <img ng-show="item.image" ng-src="{{ item.image }}">
                <h2>{{ item.title }}</h2>
                <h3 class="positive" ng-show="item.detail_1">{{ item.detail_1 }}</h3>
                <h3 class="positive" ng-show="item.detail_2">{{ item.detail_2 }}</h3>
                <i class="icon ion-link" ng-show="item.url">
                    <a class="nodecor" href="{{ item.url }}">
                        {{ item.url }}
                    </a>
                </i>
            </div>
            <div class="row item item-divider" ng-show="item.resource_1 || item.resource_2 || item.resource_3">
                <div class="row">
                    <div class="col-33" ng-show="item.resource_1">
                        <a class="nodecor" href="{{item.resource_1.url}}">
                            <img class="col-50 col-offset-25" ng-src="{{res_location[0]}}">
                        </a>
                    </div>
                    <div class="col-33" ng-show="item.resource_2">
                        <a class="nodecor" href="{{item.resource_2.url}}">
                            <img class="col-50 col-offset-25" ng-src="{{res_location[1]}}">
                        </a>
                    </div>
                    <div class="col-33" ng-show="item.resource_3">
                        <a class="nodecor" href="{{item.resource_3.url}}">
                            <img class="col-50 col-offset-25" ng-src="{{res_location[2]}}">
                        </a>
                    </div>
                </div>
            </div>
            <div class="item item-text-wrap" ng-show="item.description">
                <p>{{ item.desc }}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
