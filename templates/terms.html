<div ng-show="bindTo.screenTitle" class="text-center">
    <h1> {{bindTo.screenTitle}} </h1>
</div>
<div class="push-content">
	<h2 ng-show="bindTo.welcomeMessage" style="margin-bottom:2em" 
	    class="thick text-center">{{bindTo.welcomeMessage}}
	</h2>
	<div class="dark-background-middle text-center">
		<h3 ng-show="bindTo.screenSubtitle">{{bindTo.screenSubtitle}}</h3>
		<ion-scroll direction="y" scrollbar-y="false" class="scroll-size">
			<p ng-repeat="item in bindTo.items" ng-show="bindTo.items"> {{item.desc}}</p>
		</ion-scroll>
		<div class="row app-input back-button-background"
                   data-ng-click="params.goBack()" ng-show="screenParams.backButton">
		    <div class="col col-80 text-right">
		       <p class="wrap"> {{'go_back' | translate}} </p>
		    </div>
    	</div>
    	<br/>
	</div>
</div>
